<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <!-- <script onLoad = "load()" type="text/javascript" src = "script.js"></script> -->
</head>
<body>
    <canvas class="webgl"></canvas>
    <div className="flex flex-col items-center justify-center">
        <canvas id="myThreeJsCanvas" >
    </div>

    <div class="sidenav">
      <button type="button" class = "collapsible" id="spice_test" >Test Spice </button>
      <div class="content">
        <form class="" action="spice()" method="post">
          <label for="METAKR">Kernel Name:</label><br>
          <input type="text" id="METAKR" name="METAKR"><br>
          <label for="target">Target:</label><br>
          <input type="text" id="Target" name="Target">
          <button type="button" id ="spice_test" onclick="spice()">Send</button>
        </form> 
      </div>

      <!--Environment-->
      <button type="button"  class="collapsible">Environment</button>

      <div class="content">
        <input type="checkbox" id="env_body" name="showBody" value="Body" checked>
        <label for="env_body"> Show Solar System</label><br>
        <input type="checkbox" id="env_traj" name="showTraj" value="Trajectory" checked>
        <label for="env_traj"> Show All Trajectories</label><br>
        <input type="checkbox" id="env_grad" name="showGrad" value="Speed Gradient">
        <label for="env_grad"> Show All Speed Gradients</label><br>
      </div>
      <!--Objects-->
      <button type="button" id="missions-btn" class="collapsible">
        Objects 
        <div id="search-objects">
          <i class="fa fa-search"></i>
        </div>
      </button>
      <div class="content">
        <div id="objects">
          <input type="text" placeholder="Search.." id="objectInput" onkeyup="filterObjects()">

        </div>
      </div>
      <!--Trajectories-->
      <button type="button" id="missions-btn" class="collapsible">Missions 
        <div id="search-missions">
          <i class="fa fa-search"></i>
        </div>  
      </button>
      <div class="content">
        <div id="missions">
          <!--Search Bar-->
          <input type="text" placeholder="Search.." id="missionInput" onkeyup="filterMissions()">
          <!--Example Planetary Objects-->
          
        </div>
      </div>

    </div>
    
    <div id="search-objects-popup">
      <div id="search-objects-header">
        <span>Search Objects</span>
        <span id="close-objects-btn">&times;</span>
      </div>
      <div id="search-objects-input">
        <input type="text" placeholder="Enter search text...">
        <button>Search</button>
      </div>
      <div id="search-objects-results">
        <!-- Search results will be displayed here -->
      </div>
    </div>

    <div id="search-missions-popup">
      <div id="search-mission-header">
        <span>Search Missions</span>
        <span id="close-missions-btn">&times;</span>
      </div>
      <div id="search-missions-input">
        <input type="text" placeholder="Enter search text...">
        <button>Search</button>
      </div>
      <div id="search-missons-results">
        <!-- Search results will be displayed here -->
      </div>
    </div>
    <!--Sidebar-->
  </body>
</html>
